<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Bug Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      border-bottom: 2px solid #3a3a3a;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 20px;
      color: #4CAF50;
      margin-right: auto;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .file-input-label:hover {
      background: #45a049;
    }

    .file-name {
      font-size: 13px;
      color: #999;
    }

    .stats {
      font-size: 12px;
      color: #777;
      display: flex;
      gap: 15px;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #252525;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .search-section {
      padding: 15px;
      border-bottom: 1px solid #3a3a3a;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .search-box:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .search-options {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .checkbox-label input {
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #ff9800;
    }

    .btn-secondary:hover {
      background: #e68900;
    }

    .patterns-section {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .pattern-category {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 13px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .pattern-item {
      background: #1a1a1a;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .pattern-item:hover {
      background: #2d2d2d;
      border-left-color: #4CAF50;
    }

    .pattern-item.active {
      background: #2d2d2d;
      border-left-color: #4CAF50;
    }

    .pattern-name {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .pattern-desc {
      font-size: 11px;
      color: #888;
    }

    .pattern-count {
      float: right;
      background: #ff5722;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: bold;
    }

    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .results-header {
      background: #252525;
      padding: 10px 20px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .results-count {
      font-size: 13px;
      color: #4CAF50;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      background: #3a3a3a;
      border: none;
      color: #e0e0e0;
      padding: 5px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .nav-btn:hover {
      background: #4a4a4a;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .result-item {
      background: #252525;
      border-left: 3px solid #4CAF50;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .result-item.active {
      background: #2d2d2d;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #3a3a3a;
    }

    .result-file {
      color: #ff9800;
      font-size: 12px;
    }

    .result-line {
      color: #777;
      font-size: 11px;
    }

    .result-context {
      white-space: pre-wrap;
      word-break: break-all;
    }

    .highlight {
      background: #ff5722;
      color: white;
      padding: 2px 4px;
      border-radius: 2px;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
    }

    .spinner {
      border: 3px solid #3a3a3a;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #777;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç PDF Bug Hunter</h1>
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept=".txt">
        <label for="fileInput" class="file-input-label">Load Report</label>
      </div>
      <span class="file-name" id="fileName">No file loaded</span>
      <div class="stats">
        <span id="fileSize">0 KB</span>
        <span id="lineCount">0 lines</span>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="search-section">
          <input type="text" class="search-box" id="customSearch" placeholder="Custom regex pattern...">
          <div class="search-options">
            <label class="checkbox-label">
              <input type="checkbox" id="caseSensitive">
              Case sensitive
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="regexMode" checked>
              Regex
            </label>
          </div>
          <button class="btn" id="searchBtn" disabled>Search</button>
          <button class="btn btn-secondary" id="scanAllBtn" disabled style="margin-top: 10px;">Scan All Patterns</button>
        </div>

        <div class="patterns-section" id="patternsContainer"></div>
      </div>

      <div class="content-area">
        <div class="results-header">
          <span class="results-count" id="resultsCount">0 results</span>
          <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" disabled>‚Üê Prev</button>
            <button class="nav-btn" id="nextBtn" disabled>Next ‚Üí</button>
          </div>
        </div>

        <div class="results-container" id="resultsContainer">
          <div class="empty-state">
            <div class="empty-state-icon">üìÑ</div>
            <h3>No file loaded</h3>
            <p>Upload a report.txt file to start hunting for bugs</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const PATTERNS = {
      credentials: [
        { name: 'API Keys', pattern: /\b[A-Za-z0-9_-]{20,}\b/, desc: 'Long alphanumeric strings' },
        { name: 'AWS Keys', pattern: /AKIA[0-9A-Z]{16}/, desc: 'AWS Access Key ID' },
        { name: 'JWT Tokens', pattern: /eyJ[A-Za-z0-9_-]*\.eyJ[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*/, desc: 'JSON Web Tokens' },
        { name: 'Bearer Tokens', pattern: /Bearer\s+[A-Za-z0-9\-._~+\/]+=*/, desc: 'Authorization bearer tokens' },
        { name: 'Basic Auth', pattern: /Basic\s+[A-Za-z0-9+\/=]{20,}/, desc: 'Basic authentication' },
        { name: 'Private Keys', pattern: /-----BEGIN\s+(?:RSA\s+)?PRIVATE\s+KEY-----/, desc: 'RSA/SSH private keys' },
        { name: 'Passwords', pattern: /(?:password|pwd|pass|passwd)\s*[:=]\s*["']?[^\s"']+/, desc: 'Password assignments', flags: 'i' },
        { name: 'Secrets', pattern: /(?:secret|token|key)\s*[:=]\s*["']?[^\s"']+/, desc: 'Secret/token assignments', flags: 'i' },
      ],
      
      network: [
        { name: 'IPv4 Addresses', pattern: /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/, desc: 'IP addresses' },
        { name: 'URLs', pattern: /https?:\/\/[^\s<>"{}|\\^`\[\]]+/, desc: 'HTTP/HTTPS URLs' },
        { name: 'Emails', pattern: /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/, desc: 'Email addresses' },
        { name: 'Domains', pattern: /\b(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z]{2,}\b/, desc: 'Domain names', flags: 'i' },
        { name: 'Ports', pattern: /:\d{2,5}\b/, desc: 'Port numbers' },
        { name: 'Internal IPs', pattern: /\b(?:10\.|172\.(?:1[6-9]|2[0-9]|3[01])\.|192\.168\.)\d{1,3}\.\d{1,3}\b/, desc: 'Private IP ranges' },
      ],

      injection: [
        { name: 'SQL Queries', pattern: /\b(?:SELECT|INSERT|UPDATE|DELETE|DROP|CREATE|ALTER|EXEC|UNION)\b.*\b(?:FROM|INTO|TABLE|WHERE)\b/, desc: 'SQL statements', flags: 'i' },
        { name: 'SQL Injection', pattern: /['"]?\s*(?:OR|AND)\s+['"]?\d+['"]?\s*=\s*['"]?\d+|UNION\s+SELECT|--\s*$|\/\*.*\*\//, desc: 'SQL injection patterns', flags: 'i' },
        { name: 'XSS Patterns', pattern: /<script[^>]*>|javascript:|onerror\s*=|onclick\s*=|eval\(|setTimeout\(/, desc: 'Cross-site scripting', flags: 'i' },
        { name: 'Command Injection', pattern: /[;&|`$]\s*(?:bash|sh|cmd|powershell|wget|curl|nc|netcat)/, desc: 'Shell command injection', flags: 'i' },
        { name: 'Path Traversal', pattern: /\.\.\/|\.\.\\|%2e%2e[\/\\]/, desc: 'Directory traversal', flags: 'i' },
        { name: 'LDAP Injection', pattern: /[()&|!*]|objectClass=/, desc: 'LDAP special chars' },
      ],

      files: [
        { name: 'File Paths (Unix)', pattern: /(?:\/[a-zA-Z0-9_.-]+)+\/?/, desc: 'Unix/Linux paths' },
        { name: 'File Paths (Windows)', pattern: /[A-Za-z]:\\(?:[^\\/:*?"<>|\r\n]+\\)*[^\\/:*?"<>|\r\n]*/, desc: 'Windows paths' },
        { name: 'Sensitive Files', pattern: /\.(?:env|config|conf|ini|xml|json|yaml|yml|properties|sql|bak|backup|key|pem|p12|jks)$/, desc: 'Config & backup files', flags: 'i' },
        { name: 'Source Code', pattern: /\.(?:php|jsp|asp|aspx|py|rb|pl|sh|bash|js|java|cpp|c|h)$/, desc: 'Source code files', flags: 'i' },
        { name: 'Database Files', pattern: /\.(?:sql|db|sqlite|mdb|dbf)$/, desc: 'Database files', flags: 'i' },
      ],

      errors: [
        { name: 'Stack Traces', pattern: /(?:Exception|Error|Traceback).*\n(?:\s+at\s+|\s+File\s+)/, desc: 'Error stack traces', flags: 'i' },
        { name: 'PHP Errors', pattern: /(?:Fatal error|Warning|Notice):.*in.*on line \d+/, desc: 'PHP error messages', flags: 'i' },
        { name: 'SQL Errors', pattern: /SQL\s+(?:syntax|error)|mysql_fetch|pg_query|sqlite3_prepare/, desc: 'Database errors', flags: 'i' },
        { name: 'Debug Info', pattern: /\b(?:DEBUG|TRACE|TODO|FIXME|XXX|HACK)\b/, desc: 'Debug statements', flags: 'i' },
      ],

      pii: [
        { name: 'SSN', pattern: /\b\d{3}-\d{2}-\d{4}\b/, desc: 'Social Security Numbers' },
        { name: 'Credit Cards', pattern: /\b(?:\d{4}[-\s]?){3}\d{4}\b/, desc: 'Credit card numbers' },
        { name: 'Phone Numbers', pattern: /\b(?:\+?1[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}\b/, desc: 'US phone numbers' },
        { name: 'Dates', pattern: /\b\d{1,2}[/-]\d{1,2}[/-]\d{2,4}\b/, desc: 'Date formats' },
      ],

      misc: [
        { name: 'Hex Strings', pattern: /\b[0-9a-fA-F]{32,}\b/, desc: 'Long hex values (hashes)' },
        { name: 'Base64', pattern: /\b[A-Za-z0-9+\/]{40,}={0,2}\b/, desc: 'Base64 encoded data' },
        { name: 'UUIDs', pattern: /\b[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\b/, desc: 'UUID identifiers', flags: 'i' },
        { name: 'Version Numbers', pattern: /\bv?\d+\.\d+\.\d+(?:\.\d+)?\b/, desc: 'Semantic versioning', flags: 'i' },
        { name: 'User Agents', pattern: /Mozilla\/\d+\.\d+.*\(.*\).*/, desc: 'Browser user agents' },
      ]
    };

    class BugHunter {
      constructor() {
        this.fileContent = '';
        this.lines = [];
        this.currentResults = [];
        this.currentPattern = null;
        this.currentIndex = 0;
        this.patternCounts = {};
        this.worker = null;
        this.init();
      }

      init() {
        this.fileInput = document.getElementById('fileInput');
        this.fileName = document.getElementById('fileName');
        this.fileSize = document.getElementById('fileSize');
        this.lineCount = document.getElementById('lineCount');
        this.customSearch = document.getElementById('customSearch');
        this.searchBtn = document.getElementById('searchBtn');
        this.scanAllBtn = document.getElementById('scanAllBtn');
        this.resultsContainer = document.getElementById('resultsContainer');
        this.resultsCount = document.getElementById('resultsCount');
        this.prevBtn = document.getElementById('prevBtn');
        this.nextBtn = document.getElementById('nextBtn');
        this.patternsContainer = document.getElementById('patternsContainer');
        this.caseSensitive = document.getElementById('caseSensitive');
        this.regexMode = document.getElementById('regexMode');

        this.fileInput.addEventListener('change', (e) => this.loadFile(e));
        this.searchBtn.addEventListener('click', () => this.searchCustom());
        this.scanAllBtn.addEventListener('click', () => this.scanAll());
        this.customSearch.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.searchCustom();
        });
        this.prevBtn.addEventListener('click', () => this.navigate(-1));
        this.nextBtn.addEventListener('click', () => this.navigate(1));

        this.renderPatterns();
      }

      loadFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        this.showLoading();
        this.fileName.textContent = file.name;
        this.fileSize.textContent = (file.size / 1024).toFixed(2) + ' KB';

        const reader = new FileReader();
        reader.onload = (e) => {
          this.fileContent = e.target.result;
          this.lines = this.fileContent.split('\n');
          this.lineCount.textContent = this.lines.length.toLocaleString() + ' lines';
          this.searchBtn.disabled = false;
          this.scanAllBtn.disabled = false;
          this.showEmpty('File loaded. Select a pattern or enter custom search.');
        };
        reader.readAsText(file);
      }

      renderPatterns() {
        this.patternsContainer.innerHTML = '';
        
        for (const [category, patterns] of Object.entries(PATTERNS)) {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'pattern-category';
          
          const titleDiv = document.createElement('div');
          titleDiv.className = 'category-title';
          titleDiv.textContent = category;
          categoryDiv.appendChild(titleDiv);

          patterns.forEach((pattern, idx) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'pattern-item';
            itemDiv.innerHTML = `
              <div class="pattern-name">
                ${pattern.name}
                <span class="pattern-count" id="count-${category}-${idx}">0</span>
              </div>
              <div class="pattern-desc">${pattern.desc}</div>
            `;
            itemDiv.addEventListener('click', () => this.searchPattern(category, idx));
            categoryDiv.appendChild(itemDiv);
          });

          this.patternsContainer.appendChild(categoryDiv);
        }
      }

      searchPattern(category, idx) {
        const pattern = PATTERNS[category][idx];
        this.currentPattern = pattern;
        
        document.querySelectorAll('.pattern-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        this.performSearch(pattern.pattern, pattern.flags || '');
      }

      searchCustom() {
        const query = this.customSearch.value.trim();
        if (!query) return;

        let pattern;
        if (this.regexMode.checked) {
          try {
            const flags = this.caseSensitive.checked ? '' : 'i';
            pattern = new RegExp(query, flags + 'g');
          } catch (e) {
            alert('Invalid regex pattern: ' + e.message);
            return;
          }
        } else {
          const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          const flags = this.caseSensitive.checked ? 'g' : 'gi';
          pattern = new RegExp(escaped, flags);
        }

        document.querySelectorAll('.pattern-item').forEach(el => el.classList.remove('active'));
        this.performSearch(pattern, '');
      }

      performSearch(pattern, flags = '') {
        this.showLoading();
        this.currentResults = [];
        this.currentIndex = 0;

        setTimeout(() => {
          const regex = new RegExp(pattern.source, (flags || pattern.flags || '') + (pattern.flags?.includes('g') ? '' : 'g'));
          let currentFile = '';
          
          this.lines.forEach((line, lineNum) => {
            const fileMatch = line.match(/^===== FILE: (.+) =====$/);
            if (fileMatch) {
              currentFile = fileMatch[1];
              return;
            }

            let match;
            while ((match = regex.exec(line)) !== null) {
              const start = Math.max(0, match.index - 50);
              const end = Math.min(line.length, match.index + match[0].length + 50);
              const context = line.substring(start, end);
              
              this.currentResults.push({
                file: currentFile || 'Unknown',
                line: lineNum + 1,
                match: match[0],
                context: context,
                matchStart: match.index - start,
                matchEnd: match.index - start + match[0].length
              });
            }
          });

          this.displayResults();
        }, 10);
      }

      scanAll() {
        this.showLoading();
        this.patternCounts = {};

        setTimeout(() => {
          for (const [category, patterns] of Object.entries(PATTERNS)) {
            patterns.forEach((pattern, idx) => {
              const regex = new RegExp(pattern.pattern.source, (pattern.flags || '') + (pattern.pattern.flags?.includes('g') ? '' : 'g'));
              let count = 0;
              
              this.lines.forEach(line => {
                const matches = line.match(regex);
                if (matches) count += matches.length;
              });

              const countEl = document.getElementById(`count-${category}-${idx}`);
              if (countEl) {
                countEl.textContent = count;
                countEl.style.display = count > 0 ? 'inline-block' : 'none';
              }
            });
          }

          this.showEmpty('Scan complete. Click on patterns with results.');
        }, 10);
      }

      displayResults() {
        if (this.currentResults.length === 0) {
          this.showEmpty('No matches found.');
          return;
        }

        this.resultsCount.textContent = `${this.currentResults.length} result${this.currentResults.length !== 1 ? 's' : ''}`;
        this.updateNavButtons();

        const fragment = document.createDocumentFragment();
        const displayLimit = Math.min(100, this.currentResults.length);

        for (let i = 0; i < displayLimit; i++) {
          const result = this.currentResults[i];
          const div = document.createElement('div');
          div.className = 'result-item';
          div.id = `result-${i}`;
          
          const before = this.escapeHtml(result.context.substring(0, result.matchStart));
          const match = this.escapeHtml(result.context.substring(result.matchStart, result.matchEnd));
          const after = this.escapeHtml(result.context.substring(result.matchEnd));

          div.innerHTML = `
            <div class="result-header">
              <span class="result-file">${this.escapeHtml(result.file)}</span>
              <span class="result-line">Line ${result.line}</span>
            </div>
            <div class="result-context">${before}<span class="highlight">${match}</span>${after}</div>
          `;

          fragment.appendChild(div);
        }

        if (this.currentResults.length > displayLimit) {
          const moreDiv = document.createElement('div');
          moreDiv.className = 'result-item';
          moreDiv.style.textAlign = 'center';
          moreDiv.style.color = '#777';
          moreDiv.textContent = `... and ${this.currentResults.length - displayLimit} more results (showing first ${displayLimit})`;
          fragment.appendChild(moreDiv);
        }

        this.resultsContainer.innerHTML = '';
        this.resultsContainer.appendChild(fragment);
        
        if (this.currentResults.length > 0) {
          this.scrollToResult(0);
        }
      }

      navigate(direction) {
        this.currentIndex += direction;
        if (this.currentIndex < 0) this.currentIndex = 0;
        if (this.currentIndex >= this.currentResults.length) {
          this.currentIndex = this.currentResults.length - 1;
        }
        this.scrollToResult(this.currentIndex);
        this.updateNavButtons();
      }

      scrollToResult(index) {
        document.querySelectorAll('.result-item').forEach(el => el.classList.remove('active'));
        const el = document.getElementById(`result-${index}`);
        if (el) {
          el.classList.add('active');
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }

      updateNavButtons() {
        this.prevBtn.disabled = this.currentIndex <= 0;
        this.nextBtn.disabled = this.currentIndex >= Math.min(99, this.currentResults.length - 1);
      }

      showLoading() {
        this.resultsContainer.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
          </div>
        `;
      }

      showEmpty(message) {
        this.resultsContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <p>${message}</p>
          </div>
        `;
        this.resultsCount.textContent = '0 results';
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    }

    const hunter = new BugHunter();
  </script>
</body>
</html>
